<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>점심메뉴 추천기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🍽️ 점심메뉴 추천기</h1>
            <button class="dark-mode-btn" id="darkModeBtn">🌙 다크모드</button>
        </div>

        <div class="content">
            <!-- 메뉴 추천 섹션 -->
            <div class="fortune-section">
                <h2>🍽️ 오늘의 추천 메뉴</h2>
                <div class="fortune-input">
                    <select id="categoryInput" class="category-select">
                        <option value="">카테고리 선택</option>
                        <option value="korean">한식</option>
                        <option value="chinese">중식</option>
                        <option value="japanese">일식</option>
                        <option value="western">양식</option>
                        <option value="fast">패스트푸드</option>
                    </select>
                    <button class="fortune-btn" id="recommendBtn">추천받기</button>
                </div>
                <div class="fortune-result" id="menuResult"></div>
            </div>

            <!-- 랜덤 메뉴 추천 섹션 -->
            <div class="lottery-section">
                <h2>🎲 랜덤 추천</h2>
                <button class="generate-btn" id="randomBtn">랜덤 추천</button>
                
                <div class="lottery-boxes" id="menuBoxes">
                    <!-- 메뉴 추천이 동적으로 생성됨 -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
